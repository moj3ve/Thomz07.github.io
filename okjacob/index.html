<!DOCTYPE html>
<html>
<head>
<title>ok jacob</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body onload=init()">



<div id="bg" onclick="disapear()"></div>

<div id="okjacob">ok jacob</div>
<div id="okjacob2">ok jacob</div>

<div class="search">
  
  <input id="scriptBox" type="text" placeholder="poser une question"  onkeypress="myFunction()" />

</div>

<div id="jsp" onclick="disapear()">je sais pas</div>

<script>

setInterval(function(){
    var x = Math.round( Math.random() * 255 );
    var y = Math.round( Math.random() * 255 );
    var z = Math.round( Math.random() * 255 );
    var bg = "background:rgb("+x+", "+y+", "+z+");";
    var element = document.getElementById("bg");
    element.style = bg;
}, 1000);



</script>
<script>


document.getElementById("scriptBox").onkeypress = function(){myFunction()};

function myFunction() {
  var x = event.keyCode;
  if (x == 13) {  // 27 is the ESC key
    document.getElementById("jsp").style.opacity = "1";
  }
}

function disapear() {
	document.getElementById("jsp").style.opacity = "0";

}




</script>



</body>
</html>
